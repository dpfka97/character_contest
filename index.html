<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가그린기린그림 진짜진짜최종.ptsd</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="all">
        <div class="face">
            <!-- 눈 -->
            <div class="eye left"></div>
            <div class="eye right"></div>
            <!-- 볼 홍조 -->
            <div class="touch left"></div>
            <div class="touch right"></div>
            <!-- 입 -->
            <div class="mouth"></div>
            <!-- 뿔 이미지 -->
            <div class="horn">
                <img src="./images/horn.png">
            </div>
            <!-- 도깨비 방망이 이미지-->
            <div class="bat">
                <img src="./images/bat.png">
            </div>
        </div>
    </div>
</body>
</html>
